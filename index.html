<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Decodificador Alura</title>
    </head>
    <body>

        <main id="controle">
            <div class="logo-caixa">
                <img src="logo.svg" alt="logo Alura" class="logo">
            </div>
            <form>
                <textarea name="mensagem" id="mensagem" placeholder="Digite seu texto aqui"></textarea>
                <div class="linha-atencao">
                    <img src="atencao.svg">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <input type="button" value="Criptografar" id="criptoClick" onclick="btnEncriptar()">
                    <input type="button" value="Descriptografar" id="descripto" onclick="btnDesencriptar()">
                </div>
            </div>
            <div id="resultado">
                <div class="placeholder">
                    <img src="imagem.png">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <div class="resultado-criptografada">
                    <p id="mensagem-criptografada"></p>
                    <input type="button" value="Copiar" onclick="copiar()">
                </div>
            </form>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
